<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Authors List</h1>

<table>
<tr>
<th>First name</th>
<th>Last name</th>
</tr>

<tr th:each="author: ${authors}">
<td th:text="${author.firstname}"/>
<td th:text="${author.lastname}"/>

</tr>

</table>

</body>
</html>
