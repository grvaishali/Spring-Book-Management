<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
</head>
<body class="text-center">
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form class="form-signin" th:action="@{/signup}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">Signup Here</h1>
			<div th:if="${param.error}">Invalid email and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<label for="inputUsername" class="sr-only">Username</label> <input
				type="email" name="email" id="inputEmail" class="form-control"
				placeholder="Username" required /> <label for="inputPassword"
				class="sr-only">Password</label> <input type="password"
				name="password" id="inputPassword" class="form-control"
				placeholder="Password" required /> <label for="inputFullname"
				class="sr-only">Full Name</label> <input type="text" name="fullname"
				id="inputEmail" class="form-control" placeholder="Fullname" required />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				Up</button>
		</form>
		<form class="form-signin" th:action="@{/login}" method="get">
			<button class="btn btn-md btn-success btn-block" type="Submit">Sign
				In</button>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
